<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title id='title'>Happy Holidays!</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4d6c3;
            /* Set your desired background color */
        }

        #greetings {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            /* Set your desired background color for the card */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            font-family: 'Tangerine', serif;
            font-size: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        document.addEventListener("DOMContentLoaded", function () {
            var friendName = getParameterByName('friend');
            var yourName = getParameterByName('you');

            document.getElementById('friendName').innerText = friendName || 'Friend';
            document.getElementById('yourName').innerText = yourName || 'Your Name';
        });
    </script>
</head>

<body>


    <div id="greetings">
        <h1 id="header">Happy Holidays!</h1>
        <p>Dear <span id="friendName"></span>,</p>
        <p>Wishing you a season filled with joy, laughter, and warmth.</p>

        <p>Warmest wishes,</p>
        <p><span id="yourName"></span></p>
        <audio controls autoplay loop class='greet2'>
            <source id="mp3player" src="../mp3/amclassical_beethoven_fur_elise.mp3" type="audio/mpeg"> Your browser does
            not support the audio element.
        </audio>

        <hr>

        <iframe width="600" height="400" src="https://www.youtube.com/embed/2jzhd0SU8k4" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <img src="https://mohan-chinnappan-n5.github.io/img/1.jpg" alt="Marriage Greetings Image">


    </div>
</body>

</html>
