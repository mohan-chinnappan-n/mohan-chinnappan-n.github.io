<body style='padding-left:20px;'>
  
<h3>Get Indian River </h3> 
<form action="#" method="get">
<input list="rivers" name="river">
<datalist id="rivers">
    <option value="Ganga">
    <option value="Chambal">
    <option value="Betwa ">
    <option value="Yamuna">
    <option value="Gomti">
    <option value="Ghaghra">
    <option value="Son">
    <option value="Gandak ">
    <option value="Kosi ">
    <option value="Brahmaputra">
</datalist>
</form>
