<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <title>Try Python!</title>
    <script type="text/javascript" src="trypy.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        /* syntax highlighting */
        span.kw      { font-weight: bold; }
        span.punc    { color: black; }
        span.num     { color: blue; }
        span.str     { color: olive; }
        span.ident   { color: purple; }
        span.comment { color: green; }

        #console {
            margin: 1em auto 0 auto;
            width: 52em;
            height: 24em;
            padding: 0.3em;
            background: #fff;
            color: #111;
            border: 1px solid #888;
            overflow: auto;
        }
        #cursor {
            background-color: #111;
            color: #111;
        }
        .prompt1 {
            color: olive;
        }
        .prompt2 {
            color: #888;
        }
        .output {
            color: navy;
        }
        .traceback {
            color: #cc0000;
            font-style: italic;
        }
        #page {
            border: 1px solid #ccc;
            background-color: #eee;
            margin: 2em auto 2em auto;
            padding: 0;
            width: 46em;
        }
        #page h1 {
            margin: 0.5em 0 0.5em 0.5em;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: #333;
        }
        #text {
            font-family: sans-serif;
            margin: 1em 2em 2em 2em;
            padding: 0;
            line-height: 1.35em;
        }
        #text p {
            padding: 0;
            margin: 0.5em 1em 0.5em 1em;
        }
        #text tt {
            background-color: #fff;
            padding: 0.1em 0.3em 0.1em 0.3em;
            border-bottom: 1px solid #cccc11;
            color: #222;
            font-family: monospace;
            text-decoration: none;
            cursor: pointer;
            white-space: pre;
        }
        #text pre {
            background-color: #fff;
            padding: 0.3em;
            margin: 0.5em 1em 0.5em 1em;
            border: 1px solid #cccc11;
            color: #222;
            font-family: monospace;
            text-decoration: none;
            cursor: pointer;
        }
        #text tt:hover,
        #text pre:hover {
            background-color: #f3f3f3;

        }
        #text ul {
            margin: 0.5em 0 0.5em 3em;
            padding: 0;
        }
        #title {
            margin: 0.7em 0 0 1em;
            padding: 0;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.7em;
            color: #cccc11;
        }
    </style>
</head>
<body onload="init()">

    <div id="page">
        <h1>Try Python!</h1>
        <pre id="console"><span id="cursor">&nbsp;</span></pre>

        <h2 id="title"></h2>
        <div id="text">loading interface...</div>
    </div>

</body>
</html>
