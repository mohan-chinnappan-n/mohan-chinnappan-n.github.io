<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3js - bar chart  - SVG</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <style>
  .chart rect {
    fill: steelblue;
    }

    .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
    }
</style>


</head>
<body class='container'>

  <!--
  the div elements that were implicitly positioned using flow layout,
  the SVG elements must be absolutely positioned with hard-coded translations relative to the origin.

  properties that must be specified as attributes and
  properties that can be set as styles


  but a quick rule of thumb:
  that geometry (such as the width of a rect element) must be specified as attributes,
  while aesthetics (such as a fill color) can be specified as styles.


  SVG requires text to be placed explicitly in text elements.
   Since text elements do not support padding or margins, the text position must be offset by three pixels from the end of the bar,
   while the dy offset is used to center the text vertically.

  -->

<svg class="chart">

</svg>

<script type="text/javascript">
  var data = [4, 8, 15, 16, 23, 50];

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });





</script>


</body>
</html>
