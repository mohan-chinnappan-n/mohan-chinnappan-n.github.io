<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-touch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-sanitize.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>


  <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">

<script src="ui-grid/release/ui-grid.min.js"></script>
<script src="ui-grid/release/csv.js"></script>
<script src="ui-grid/release/pdfmake.js"></script>
<script src="ui-grid/release/vfs_fonts.js"></script>

<script src="ui-grid/autoFitColumns.js"></script>



<link rel="stylesheet" href="../css/navbar-blue.css">

<script type="text/javascript" src="./data/bigobjects/FileSaver.min.js"> </script>
<script type="text/javascript" src="./data/bigobjects/jszip.min.js"></script>


<style media="screen">
  .grid { width: 1400px; height: 400px; }
</style>


  <title>Big Object Metadata Editor</title>
</head>
<body class="container2">

  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="javascript:void(0)">Big Object Editor</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/home">Home</a></li>
      </ul>
      <ul class="nav navbar-nav">
        <li ><a href="/">Main</a></li>
      </ul>

      <div class="inner-addon right-addon navbar-form navbar-right">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" class="form-control" placeholder="Search" />
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown ">
          <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Help <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="./help.html">Help Topics</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>

  <div ng-controller="MainCtrl" style="margin-left:40px;">
    <h4>Big Object</h4>
    <div class="row">
        <div class="form-group">
      <div class="col-lg-4">
        <input type="search" class="form-control" size="50" ng-model="objectLabel"    ng-change='updateAPIName()'
        required  placeholder="Enter Big Object Label ">
      </div>

      <div class="col-lg-4">
        <input type="search" class="form-control" size="50" ng-model="objectAPIName"   readonly required='true' placeholder="Enter Big Object API Name">
      </div>

     <div class="col-lg-4">
        <input type="search" class="form-control" size="50" ng-model="objectPluralLabel" required  placeholder="Enter Big Object Plural Label">
      </div>
    </form>

    </div>
  </div>
  <br>


    <div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav
      ui-grid-selection

      ui-grid-selection ui-grid-pagination ui-grid-exporter
        ui-grid-auto-fit-columns ui-grid-resize-columns="true"
    class="grid" style="border-radius:2px;"></div>

<button class='btn btn-info' ng-click="addNewItem()" > Add row at end </button>
<button class='btn btn-info'   ng-show='gridApi.selection.getSelectedRows().length == 1' ng-click="insertNewItem()" > Insert row above</button>
<button class='btn btn-danger' ng-show='gridApi.selection.getSelectedRows().length == 1' ng-click="deleteRow()" > Delete </button>


  <h4 style="margin-left:0px;">Index</h4>
  <div class="row">
      <div class="form-group">

        <div class="col-lg-4">
          <input type="search" class="form-control" size="50" ng-model="indexLabel"
          ng-change='updateIndexAPIName()'   placeholder="Enter Big Object Index Label ">
        </div>

    <div class="col-lg-4">
      <input type="search" class="form-control" size="50" readonly ng-model="indexAPIName"
     placeholder="Enter Big Object Index Name">

    </div>


  </div>

  </div>
  <br/>
     <button class="btn btn-primary" ng-click='createZipFile()'>Create package Zip file</button>
  <span style="display:block;margin-top:300px;">
    <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
    <br>
    <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
    <br>

    <br>
    <div><strong>Last file uploaded:</strong></div>
    <div>{{lastFile}}</div>
    </div>
  </span>



  <script type="text/javascript" src='./data/bigobjects/bobj-editor.js'>

  </script>

</body>
</html>
