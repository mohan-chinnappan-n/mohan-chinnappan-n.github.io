<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>SFDC  Glossary</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
  <link rel="stylesheet" href="../../css/navbar-blue.css">

  <script src="sfdc-glossary-2.js"></script>
  <script src="sfdc-glossary-ea.js"></script>
  <script src="sfdc-glossary-shield.js"></script>

  <script src="sfdc-glossary-app.js"></script>
  <style>
    .ui-autocomplete {
      max-height: 400px;
      overflow-y: auto;
      /* prevent horizontal scrollbar */
      overflow-x: hidden;
    }
    /* IE 6 doesn't support max-height
   * we use height instead, but this forces the menu to always be this tall
   */

     html .ui-autocomplete {
      height: 500px;
      background-color:#eff9f9;
    }

    input[type=search]::-webkit-search-cancel-button {
      -webkit-appearance: searchfield-cancel-button;
      background: #eff9f9;
      height: 30px;
      border: 10px;
    }

    .searcher {
      background: #efe;
      height: 40px;
      border-radius: 10px;
      padding: 4px;
      margin: 10px;
    }
    .ui-helper-hidden-accessible { display:none; }

    ul.list-group.list-group-striped li:nth-of-type(odd){
    background: white;
    border-radius: 5px;
    }
    ul.list-group.list-group-striped li:nth-of-type(even){
        background: #eff9f9;
        border-radius: 5px;
    }
    ul.list-group.list-group-hover li:hover{
        background: #99ccff;
    }



  </style>
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="javascript:void(0)">SFDC Glossary </a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#/home">Home</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="/">Main</a></li>
    </ul>

    <div class="inner-addon right-addon navbar-form navbar-right">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" class="form-control" placeholder="Search" />
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown ">
        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Help <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="./help.html">Help Topics</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- /.navbar-collapse -->
</nav>


 <div ng-controller="MainCtrl" style="margin-left:30px;">
    <div class='row'>
      <div class='col-lg-6'>
         <input class='searcher' placeholder='type few chars for the word' type="search" size="99" ng-model="auto" autocomplete="true" />
       </div>
    </div>
  <div class='row' style="margin-top:5px;">
     <div class='col-lg-6'  ng-show='meaning || term'
          style='z-index:-1; margin-left:20px; text-transform:capitalize2;font-size:20px;border-radius:10px;background-color:#eff9f9;padding:30px;'><b>

      <h4 ng-show='term'>{{term}}
        <a target="_blank" href="https://www.google.com/search?q=salesforce+trailhead+{{term}}">Trailhead &raquo;</a>
      </h4>
        {{selectedWord}}</b>

        <span  ng-show='meaning'> : {{meaning}}
              <br/><a target="_blank"  href="https://www.google.com/search?q=salesforce+trailhead+{{selectedWord}}">Trailhead &raquo;</a>
        </span>
        <span ng-show="usage">
         <i>"{{usage}}"</i>
       </span>
        </div>
        <div class="col-lg-3" style2="font-size:30px;">
          <h4 ng-show="myList.length > 0">My Terms <span class='badge'>{{myList.length}}</span></h4>
          <ul class="list-group list-group-striped list-group-hover">
            <li class="list-group-item" ng-repeat='item in myList' ng-click="fillinItem(item)">{{item}}</li>
          </ul>

        </div>
    </div>

</div>

</body>

</html>
