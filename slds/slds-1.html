<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SLDS Playground</title>
   <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.css">
</head>
<body style='padding-left:10x;'>
   
<div class="slds-box">
  <p>This is a regular-sized box.</p>
</div>
<hr/>

<dl>
<dt>First Label:</dt>
<dd>Description for first label</dd>
<dt>Second Label:</dt>
<dd>Description for second label</dd>
</dl>
<hr/>

<div class="slds-clearfix">
  <div class="slds-clearfix">
    <div class="slds-float_right">
      <p>I’m floooaaaating right</p>
    </div>
    <div class="slds-float_left">
      <p>I’m floooaaaating left</p>
    </div>
 
  </div>
</div>

 <hr/>
<p>you can have up to 12 columns in your grid.</p>
<div class="slds-grid slds-gutters">
  <div class="slds-col">
    <span>1</span>
  </div>
  <div class="slds-col">
    <span>2</span>
  </div>
  <div class="slds-col">
    <span>3</span>
  </div>
</div>

<hr>
<div class="slds-grid slds-gutters">
  <div class="slds-col slds-size_2-of-3">
    <span> 2 of 3</span>
  </div>
  <div class="slds-col slds-size_1-of-3">
    <span> 1 of 3</span>
  </div>
</div>

<hr>
<div class="slds-grid slds-gutters">
  <div class="slds-col slds-size_3-of-12">
    <span> 3 of 12</span>
  </div>
  <div class="slds-col slds-size_9-of-12">
    <span> 9 of 12</span>
  </div>
</div>

<hr>
<div class="slds-grid">
<div class="slds-col slds-order_3">
<span>1 with order 3</span>
</div>
<div class="slds-col slds-order_1">
<span>2 with order 1</span>
</div>
<div class="slds-col slds-order_2">
<span>3 with order 2</span>
</div>
</div>

<hr>
<div class="slds-grid slds-grid_align-center">
  <div class="slds-col">
    <span>1</span>
  </div>
  <div class="slds-col">
    <span>2</span>
  </div>
  <div class="slds-col">
    <span>3</span>
  </div>
</div>

</body>
</html>
